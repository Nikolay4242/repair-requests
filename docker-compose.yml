version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - "3001:3001"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DB_TYPE=sqlite
      - DB_DATABASE=/app/data/database.sqlite
      - JWT_SECRET=super-secret-jwt-key-for-development
      - JWT_EXPIRES_IN=7d
      - CLIENT_URL=http://localhost:3000
    command: sh -c "npm run migration:run && npm run seed && npm run start:dev"
    networks:
      - app-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: development
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:3001/api
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
